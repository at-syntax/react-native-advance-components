pre-commit:
  parallel: true
  commands:
    lint:
      files: git diff --cached --name-only
      glob: '*.{js,ts,jsx,tsx}'
      run: npx eslint {files}
    types:
      glob: '*.{js,ts, jsx, tsx}'
      run: npx tsc --noEmit
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: npx commitlint --edit
